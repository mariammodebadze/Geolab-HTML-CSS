<body>
    <nav class="navbar-expand-lg  navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                </li>

        </div>
    </nav>

    <div class="shadow bg-white rounded  m-4  p-5 ">


        <center>
            <h1 class="title">Register For Online Orders</h1>
        </center>
        <br>
        <img src="images/ord.png" class="img-fluid" width="1300" height="450">

        <p>Order Your Favorite Dishes</p>



        <form action="Home.html">

            <div class="form-group">
                <p>Choose</p>
                <input type="text" class="form-control" value="Dish"> <br>
                <input type="text" class="form-control" value="Wine">
            </div>

            <div>Time</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="today" name="gb" value="m" />
                <label class="form-check-label" for="today">Today</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="tomorrow" name="gb" value="f" />
                <label class="form-check-label" for="tomorrow">Tomorrow</label>
            </div>

            <br> <br>

            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>


            <div class="form-group">

                <label for="Lname">Last Name</label>
                <input type="text" class="form-control" id="Lname">
            </div>


            <p>Home address </p>
            <div class="form-group">
                <input type="text" class="form-control mb-1" value="Street address">
                <input type="text" class="form-control mb-1" value="City">
                <input type="text" class="form-control mb-1" value="Country">
            </div>
            <div class="form-group">
                <label for="E">Email</label> <br>
                <input type="text" class="form-control" id="E">
            </div>
            <div class="form-group">
                <label for="ph">Phone</label>
                <input type="text" class="form-control" id="ph">
            </div>
            <p>Do You Have A Membership?</p>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="yes" name="gym" value="y" />
                <label for="yes">Yes</label>
            </div>


            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="no" name="gym" value="n" />
                <label for="no">No</label>
            </div>



            <p>Membership Type</p>
            <div class="form-check form-check-inline">


                <input type="checkbox" class="form-check-input" id="type1" name="type1" value="regular">
                <label for="type1">Regular</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="type2" name="type2" value="pro">
                <label for="type2">Pro</label>
            </div>
            <div class="form-check form-check-inline">

                <input type="checkbox" class="form-check-input" id="type3" name="type3" value="vip">
                <label for="type3">VIP</label>
            </div>

            <div class="form-group">
                <label for="Payment Metods">Payment Metods</label> <br>
                <input type="text" class="form-control" id="Payment Metods">
            </div>


            <br>
            <label for="comment">Add Comment:</label>
            <textarea class="form-control" id="comment" name="comment" rows="6" cols="70"></textarea>
            <br> <br>
            <input type="submit" class="btn btn-success" value="Order Now">
        </form>

    </div>



</body>

</html>
